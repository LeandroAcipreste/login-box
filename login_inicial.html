<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="wiewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login_inicial.css">
        <script defer type="text/javascript" src="login_inicial.js"></script>
        <title>Login</title>

    </head>
    <body>
        <main class="login">
            <div class="login_container">
                <h1 class="login_title">Login</h1>
                <form class="login_form">
                    <input class="login_input" type="email" placeholder="e-mail">
                    <span class="login_input-border"></span>
                    <input class="login_input" type="password" placeholder="senha">
                    <span class="login_input-border"></span>
                    <button class="login_submit">Login</button>
                    <a class="login_reset" href="#">Esqueci a Senha</a>
                </form>
            </div>
        </main>
    </body>
</html>
